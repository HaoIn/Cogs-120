<h1>Outfit Matching</h1>

<div class="container-fluid">

    <!--Top-->
    <div class="row">
    <div class="col-sm-2">
      <h1>Top:</h1>
    </div>

    <!--top img-->
    <div class="col-sm-6">
      <img src="img/blacksuptshirt.jpg" class="img-fluid-Top" style="width:100%">
      <img src="img/supreme_Shirt.jpg" class="img-fluid-Top" style="width:100%">
        <button class="w3-button w3-black w3-display-left"
          onclick="plusDivs(-1, 1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right"
          onclick="plusDivs(1, 1)">&#10095;</button>
    </div>


  </div>


<!--Bottom-->
    <div class="row">
    <div class="col-sm-2">
      <h1>Bottom:</h1>
    </div>

    <div class="col-sm-10">
      <img src="img/guccipants.jpg" class="img-fluid-Bottom" style="width:100%">
      <img src="img/nike_pants.jpg" class="img-fluid-Bottom" style="width:100%">
      <button class="w3-button w3-black w3-display-left"
        onclick="plusDivs(-1, 0)">&#10094;</button>
      <button class="w3-button w3-black w3-display-right"
        onclick="plusDivs(1, 0)">&#10095;</button>
    </div>

  </div>

<!--Shoes-->
    <div class="row">
    <div class="col-sm-2">
      <h1>Shoes:</h1>
    </div>

    <div class="col-sm-10">
      <img src="img/eazy.jpg" class="img-fluid-Shoes" style="width:100%">
      <img src="img/eazygrey.jpg" class="img-fluid-Shoes" style="width:100%">
      <button class="w3-button w3-black w3-display-left"
        onclick="plusDivs(-1, 2)">&#10094;</button>
      <button class="w3-button w3-black w3-display-right"
        onclick="plusDivs(1, 2)">&#10095;</button>
    </div>

  </div>


  <div class="row">
    <div class="col-sm-2 mr-3">
      <h1>Accessories:</h1>
    </div>

    <div class="col-sm-9">
      <img src="img/icyrolex.jpg" class="img-fluid"
      style = "width:200px;height:200px;">
    </div>

  </div>


</div>

<script>
var slideIndex = [1,1];
var slideId = ["img-fluid-Bottom", "img-fluid-Top" , "img-fluid-Shoes"]
showDivs(1, 0);
showDivs(1, 1);

function plusDivs(n, no) {
  showDivs(slideIndex[no] += n, no);
}

function showDivs(n, no) {
  var i;
  var x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex[no]-1].style.display = "block";
}
</script>
